  <h2>Turmas e Alunos prontos para emissão do diploma </h2>
  <div class="basic-container">
  <mat-accordion >     
  <mat-expansion-panel *ngFor="let turma of turmas"> 
    <mat-expansion-panel-header>
      <mat-panel-title>{{turma.nome}}</mat-panel-title>
      <mat-panel-description> <button mat-raised-button color="accent" (click)="clicked($event,turma.nome)">Iniciar processo</button> </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-nav-list>
      <mat-list-item *ngFor="let aluno of turma.listaAlunos">
        <span class="badge">{{aluno.nome}} </span> - {{aluno.matricula}} 
        <mat-form-field>
          <input matInput placeholder="Livro/Página">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="openPDF($event,aluno.nome)">Visualizar PDF</button> 
        <!-- <a matLine target="_blank" href="https://previews.123rf.com/images/radub85/radub851302/radub85130200229/18128234-Blank-Diploma-Document-With-Golden-Ribbon-Isolated-On-White-Stock-Vector.jpg">Clique para ver PDF</a>  -->
      </mat-list-item>
    </mat-nav-list> 
  </mat-expansion-panel>
  </mat-accordion> 
</div>
<hr>
